site_name: MEV Auction
site_url: https://mevauction.com
site_description: MEV Auction documentation for builders, searchers and liquid staking protocols.
site_author: MEV.io
copyright: Manifold Finance, Inc and its contributors. Creative Commons Attribution-NonCommercial-NoDerivs 2.5
repo_name: MEV-Protocol/platform-docs
repo_url: https://github.com/MEV-Protocol/platform-docs
# Forces links in the format /help/index.html instead of mkdocs default of /help
# This allows us serve as totally static with no support from a web server
use_directory_urls: false
theme:
  name: material
  custom_dir: overrides
  features:
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.instant.preview
    #    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.tracking
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - search.suggest
    - search.share
    - search.highlight
    - content.action.edit
  palette:
    scheme: black
  font:
    text: Inter
    code: IBM Plex Sans
extra:
  support:
    chat: https://t.me/foldfinance
    email: ops@manifoldfinance.com
    website: #
    issues: #
    doc_issues: #
  google:
    site_verification:
      - ''
    tag_manager: ''
  #  version:
  #    provider: mike
  #    default:
  #      - stable
  #      - development
  generator: false
markdown_extensions:
  #  - mdx_math
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
plugins:
  - render_swagger:
  - search:
      indexing: full
      lang: en
      # yamllint disable-line rule:line-length
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      pipeline:
        - stopWordFilter
        - trimmer
  - table-reader
  - tags
  # - group:
  #     enabled: !ENV CI
  #     plugins:
  #       - git-revision-date-localized
  #       - git-committers
# - group:
